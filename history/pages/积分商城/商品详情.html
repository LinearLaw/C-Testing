<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../../plugs/fontAwesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="../../css/common.css" rel="stylesheet" type="text/css">
    <link href="../../css/goodsDetail1.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="container">
    <div class="commonHeader">商品详情
        <a href="javascript:void (0)" class="fa fa-chevron-left back"></a>
    </div>

    <div id="wrapper">
        <div class="ad">
            <div class="adImg">
                <img src="../../images/6_03.png" alt="">
            </div>
            <div class="describe">
                <p class="title">时尚企鹅保温杯</p>
                <div class="tip">颜色随机发</div>
                <div class="integral">
                    <span class="num">99</span>
                </div>
            </div>
        </div>

        <div class="goods">
            <div class="goodsName">
                <div class="title">商品名称</div>
                <p class="tip">可爱创意企鹅杯</p>
            </div>
            <div class="goodsShortDes">
                <div class="title">商品简介</div>
                <p class="tip">萌萌哒大肚可爱创意企鹅杯</p>
            </div>
            <div class="exchangeFlow">
                <div class="title">兑换流程</div>
                <p class="tip">1、兑换后兑换后兑换后兑换后兑换后</p>
                <div class="importanceExplain">
                    <h3>重要说明</h3>
                    <div class="content">赶紧赶紧赶紧赶紧赶紧赶紧赶紧赶紧赶紧</div>
                </div>
            </div>
        </div>
    </div>
    <div class="operate">
        <a href="javascript:;" class="myCart">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            <span>购物车</span>
            <i class="num">0</i>
        </a>
        <ul>
            <li><a href="javascript:void (0)" class="shoppingCart">加入购物车</a></li>
            <li><a href="javascript:void (0)" class="buy">立即兑换</a></li>
        </ul>
    </div>
</div>
</body>
</html>
