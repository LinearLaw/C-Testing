<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微银行</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="../../plugs/fontAwesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="../../css/goodsDetail2.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
	<!-- 头部 -->
	<div class="header">
		<div class="headerImg">
			<img src="../../images/3_01.jpg" >
		</div>
		<div class="headerCon">
			<p>男神海底捞100元优惠券</p>
		</div>
	</div><!-- header End -->
	<div class="address">
		<h3 class="shop">白酒专卖店</h3>
		<p>大学路与淮河路交叉口向西100米南<span class="fa fa-map-marker"></span></p>
		<span class="fa fa-phone"></span>
	</div>
	<!-- 主体内容 -->
	<div class="couponsCode">
		<div class="codeImg">
			<img src="../../images/3_5.png" >
		</div>
		<div class="codeText">
			<p>优惠码 GSAFGHT52</p>
		</div>
	</div>

	<div class="operate">
		<a href="javascript:;" class="myCart"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span>购物车</span></a>
		<ul>
			<li><a href="javascript:void (0)" class="shoppingCart">加入购物车</a></li>
			<li><a href="javascript:void (0)" class="buy">立即兑换</a></li>
		</ul>
	</div>
</div>
<script src="../../scripts/jquery-2.2.2.min.js"></script>
</body>
</html>
