<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../../plugs/fontAwesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/sm.min.css" rel="stylesheet" type="text/css">
    <link href="../../plugs/swiper/3.3.1/swiper.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/common.css" rel="stylesheet" type="text/css">
    <link href="../../css/addaddress.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="container">
    <!--头部-->
    <div class="commonHeader">我的地址
        <a href="javascript:void (0)" class="fa fa-chevron-left back"></a>
    </div>

    <table class="list">
        <tr>
            <td><label for="name">收货人</label></td>
            <td><input type="text" id="name" placeholder="请输入收货人姓名"></td>
        </tr>
        <tr>
            <td><label for="phone">联系电话</label></td>
            <td><input type="text" id="phone" placeholder="请输入收货人联系电话"></td>
        </tr>
        <tr>
            <td><label for="phone">所在地区</label></td>
            <td><input type="text" id="district" placeholder="请选择"/></td>
        </tr>

        <tr>
            <td><label for="phone">街道</label></td>
            <td><input type="text" id="street" placeholder="请选择"></td>
        </tr>

        <tr>
            <td colspan="2"><textarea id="address" placeholder="请填写详细地址，不少于5个字"></textarea></td>
        </tr>
    </table>

    <div class="bottomBtn">
        <a href="javascript:;">保存地址</a>
    </div>

</div>

<script src="../../scripts/zepto.min.js"></script>
<script src="../../scripts/sm.min.js"></script>
<script src="../../scripts/sm-city-picker.min.js"></script>
<script>
    $("#district").cityPicker({
        toolbarTemplate: '<header class="bar bar-nav">\
    <button class="button button-link pull-right close-picker">确定</button>\
    <h1 class="title">选择收货地址</h1>\
    </header>'
    });
</script>
</body>
</html>
