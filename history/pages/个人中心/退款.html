<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淘惠帮</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../../plugs/fontAwesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../../plugs/swiper/3.3.1/swiper.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/common.css" rel="stylesheet" type="text/css">
    <link href="../../css/refund.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="container">
    <!--头部-->
    <div class="commonHeader">全部订单
        <a href="javascript:void (0)" class="fa fa-chevron-left back"></a>
    </div>
    <div id="wrapper">
        <!--设置背景色-->
        <div class="hed">
            <!--导航栏-->
            <ul class="nav1">
                <li class="">
                    <a href="javascript:void(0)">
                        <span class="home fa fa-home"><span class="num">10</span></span>

                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="car fa fa-car"></span>
                        <p class="car">待发货</p>
                    </a>
                </li>

                <li>
                    <a href="javascript:void(0)">
                        <span class="fa fa-trash-o"></span>
                        <p>待收货</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="archive fa fa-archive"></span>
                        <p class="archive">待评价</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">

            <!--第一组-->
            <div class="details">
                <div class="address1">
                    <span>巧思诺旗航点</span>
                    <span class="right fa fa-angle-right"></span>

                </div>

                <div class="address1">
                    <a href="javascript:void (0)">
                        <div class="img"><img src="../../images/1_08.png"></span></div>

                    </a>
                </div>

                <div class="address1">
                    <div class="money">
                        <span>交易金额：￥29.00</span>
                        <span>退款金额:<p class="money1">￥29.00</p></span>
                    </div>
                </div>

                <div class="address1">
                    <input type="button" value="钱款去向" id="direction" name="direction">
                </div>
            </div>
        </div>

        <!--第二组-->
        <div class="details1">
            <div class="address1">
                <span>品创旗航店</span>
                <span class="right fa fa-angle-right"></span>
                <p class="refundsucceed">退款成功</p>

            <div class="address1">
                <a href="javascript:void (0)">
                    <div class="img"><img src="../../images/1_09.png"></span></div>
                    <h3>宫崎俊正版大号公仔 龙猫玩偶婚庆娃娃抱枕 女生毛绒玩具生日礼物</h3>
                </a>
            </div>

            <div class="address1">
                <div class="money">
                    <span>交易金额：￥9.90</span>
                    <span>退款金额:<p class="money1">￥9.90</p></span>
                </div>
            </div>
            <div class="address1">
                <input type="button" value="钱款去向" id="direction1" name="direction">
            </div>
