<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>淘惠帮</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="../../css/vote.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="container">
    <div class="header">
        <a href="javascript:void(0)" class="back"></a>
        <span>信息</span>
    </div>

    <div class="userMes">

        <div class="userImg">
            <!--用户头像-->
            <img src="../../images/vote/2_8.png">
        </div>
    </div>

    <ul class="list">
        <li>
            <span>姓名</span>
            <span class="val">用户名</span>
        </li>

        <li>
            <span>工号</span>
            <span class="val">1234</span>
        </li>

        <li>
            <span>当前票数</span>
            <span class="val">233</span>
        </li>

        <li>
            <span>排名</span>
            <span class="val rank">10</span>
        </li>
    </ul>

    <div class="btnArea">
        <a href="javascript:void(0)" id="voteBtn">投一票</a>
        <a href="javascript:void(0)" id="rankLink">排行榜</a>
    </div>
</div>
