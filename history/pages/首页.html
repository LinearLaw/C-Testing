<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>淘惠帮</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="../plugs/fontAwesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../plugs/swiper/3.3.1/swiper.min.css" rel="stylesheet" type="text/css">
    <link href="../css/common.css" rel="stylesheet" type="text/css">
    <link href="../css/home.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="container">
    <!--搜索栏-->
    <div class="header">
        <input type="search" id="search" placeholder="输入商家、品类、商圈">
        <img src="../images/home/1_1.png" class="logo">
        <span class="fa fa-search"></span>
    </div>

    <!--轮播图-->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../images/home/1_2.jpg"></div>
            <div class="swiper-slide"><img src="../images/home/1_2.jpg"></div>
            <div class="swiper-slide"><img src="../images/home/1_2.jpg"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!--导航栏-->
    <ul class="nav">
        <li>
            <a href="javascript:void(0)">
                <img src="../images/home/2_1.png">
                <span>阳泉街</span>
            </a>
        </li>

        <li>
            <a href="javascript:void(0)">
                <img src="../images/home/2_2.png">
                <span>品牌购</span>
            </a>
        </li>

        <li>
            <a href="javascript:void(0)">
                <img src="../images/home/2_3.png">
                <span>积分购</span>
            </a>
        </li>

        <li>
            <a href="javascript:void(0)">
                <img src="../images/home/2_4.png">
                <span>聚实惠</span>
            </a>
        </li>
    </ul>

    <!--特色活动-->
    <div class="line">
        <img src="../images/home/1_3.png">
    </div>

    <ul class="activityList">
        <li><a href="javascript:void(0)"><img src="../images/home/3_1.jpg"></a></li>
        <li><a href="javascript:void(0)"><img src="../images/home/3_2.jpg"></a></li>
        <li><a href="javascript:void(0)"><img src="../images/home/3_3.jpg"></a></li>
        <li><a href="javascript:void(0)"><img src="../images/home/3_4.jpg"></a></li>
    </ul>

    <!--精选好货-->
    <div class="line">
        <img src="../images/home/1_4.png">
    </div>

    <ul class="goodsList">
        <li>
            <a href="javascript:void(0)">
                <div class="imgCon">
                    <img class="imgBg" src="../images/5_2.png">
                    <img class="goodsImg" src="../images/2_1.png">
                </div>
                <div class="goodsName">商品名</div>
                <div class="price">
                    <span>￥2333</span>
                    <span class="priceOld">￥1333</span>
                </div>
            </a>
        </li>
    </ul>
</div>

<script src="../scripts/jquery-2.2.2.min.js"></script>
<script src="../plugs/swiper/3.3.1/swiper.jquery.min.js"></script>
<script>
    /*配置轮播图*/
    var mySwiper = new Swiper('.swiper-container', {
        loop: true,
        pagination: '.swiper-pagination',
        autoplay: 3000,
        autoplayDisableOnInteraction: false
    })
</script>
</body>
</html>
