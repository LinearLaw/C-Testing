<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淘惠帮</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/common.css" type="text/css">
    <link href="../../plugs/fontAwesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../css/orderPayDetail.css" type="text/css">
</head>
<body>
    <div id="container">
        <div class="content">

            <div class="commonHeader">订单支付
                <a href="javascript:void (0)" class="fa fa-chevron-left back"></a>
            </div>
            <!--订单信息-->
            <div class="conTop">
                <div class="payTimer"><span>支付剩余时间<br/>14:25</span></div>
                <div class="goodInfo">
                    <div class="goodImg"><img src="../../images/goods2.png" ></div>
                    <p>258.00</p>
                    <p><span>牛肉火锅套餐10份</span> x1</p>
                </div>
            </div>
            <!--支付方式-->
            <div class="conMid">
                <div class="bankCard">
                    <div class="cardImg"><img src="../../images/card.png" ></div>
                    <p>银行卡支付</p>
                    <p class="cr">使用商业银行卡支付立减20元</p>
                    <input type="radio" name="payType">
                </div>
                <div class="weixin">
                    <div class="cardImg"><img src="../../images/wx.png" ></div>
                    <p>微信支付 </p>
                    <p class="cr1">推荐安装5.0版本以上用户使用</p>
                    <input type="radio" name="payType">
                </div>
            </div>
            <botton class="sendBtn">确认支付(258.00)</botton>
        </div>
    </div>
</body>
</html>
