<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淘惠帮</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../../plugs/fontAwesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../../plugs/swiper/3.3.1/swiper.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/common.css" rel="stylesheet" type="text/css">
    <link href="../../css/collect.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="container">
    <!--头部-->
    <div class="commonHeader">全部订单
        <a href="javascript:void (0)" class="fa fa-chevron-left back"></a>
    </div>

    <ul class="nav1">
        <li>
            <a href="javascript:void(0)">
                <span class="home fa fa-home"><span class="num">10</span></span>
                <p class="pay">待付款</p>
            </a>
        </li>
        <li>
            <a href="javascript:void(0)" >
                <span class="fa fa-car"></span>
                <p>待发货</p>
            </a>
        </li>

        <li class="active">
            <a href="javascript:void(0)" >
                <span class="fa fa-trash-o"></span>
                <p>待收货</p>
            </a>
        </li>
        <li>
            <a href="javascript:void(0)">
                <span class="fa fa-archive"></span>
                <p>待评价</p>
            </a>
        </li>
        <li>
            <a href="javascript:void(0)">
                <span class="fa fa-question-circle "></span>
                <p>退款/售后</p>
            </a>
        </li>
    </ul>
    <!--详情-->
    <ul class="details">
        <li>
            <h4>火把瘾火锅米线</h4>
            <a class="goods" href="javascript:;">
                <div class="goodsImg"><img src="../../images/1_03.png" style="height: 80px"></div>
                <h3>BLISS CAKE幸福西饼</h3>
                <p class="address">[价值148元]芒果拿破仑1个，约8寸，方形，下</p>
                <p  class="num">￥148.00元</p>
                <p class="num1">￥128.00元(以满148减20)</p>
            </a>
        </li>
    </ul>

    <div class="result">
        <div class="pullRight audience ">全场满400减30</div>
        <div class="pullRight amount">合计：￥374.00元
            <span>原价：401.00元</span>
        </div>
    </div>

    <div class="button">
        <input type="button" value="延长收货" id="relation" name="relation">
        <input type="button" value="查看物流" id="cancel" name="cancel">
        <input type="button" value="确认收货" id="pay" name="pay">
    </div>
</div>
</body>
</html>
