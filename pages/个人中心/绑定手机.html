<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淘惠帮</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../../plugs/fontAwesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../../plugs/swiper/3.3.1/swiper.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/common.css" rel="stylesheet" type="text/css">
    <link href="../../css/bindingphone.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="container">
    <!--头部-->
    <div class="commonHeader">绑定手机
        <a href="javascript:void (0)" class="fa fa-chevron-left back"></a>
    </div>
    <!--绑定手机-->
    <form method="post" action="">
        <div class="phone">
            <div class="number1">
                <input type="text" name="phonenumber" id="phonenumber" value="" placeholder="请输入手机号码"/><br/><br/>
                <div class="check">
                    <input type="button" name="checking" id="checking" value="发送验证码">
                </div>
            </div>
            <div class="number2">
                <input type="text" name="phonesecurity" id="phonesecurity" value=""
                       placeholder="请输入手机短息中的验证码"/><br/><br/>
            </div>
        </div>
        <!--按钮-->
        <div class="button">
            <a href="javascript:;" class="bindingphone">绑定手机</a>
        </div>
    </form>
</div>
</body>
</html>
