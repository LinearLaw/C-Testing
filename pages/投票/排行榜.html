<script src="../../scripts/jquery-2.2.2.min.js"></script>
<script src="../../scripts/iscroll-probe.js"></script>
<script>
    var myScroll;
    var canLoad = true; //是否可加载的标记
    var max;             //滚动条高度

    /**
     * @desc 监听滚动高度，动态加载数据
     * @func move()
     */
    function move() {
        if (!canLoad) {
            return;
        }

        if (myScroll.y < max) {
            canLoad = false;

            var html = "";

            for (var i = 0; i < 10; i++) {
                html += '<li><div class="row1">1</div><div class="row2"><img class="userImg" src="../../images/vote/2_8.png">' +
                    '</div><div class="row3">姓名</div><div class="row4">123456</div></li>';
            }

            $("#list").append(html);

            myScroll.refresh();
            max = myScroll.maxScrollY;
            canLoad = true;
            console.log(max);
        }
    }

    /**
     * @func scroll()
     * @desc 配置iscroll插件
     */
    function scroll () {
        myScroll = new IScroll("#wrapper", {
            probeType: 3,
            mouseWheel: true,
            click: true,
            preventDefault: false
        });

        max = myScroll.maxScrollY;
        console.log(max);

        myScroll.on("scroll", move);
    }

    scroll();
</script>
