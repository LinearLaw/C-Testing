<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../../plugs/fontAwesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../../plugs/swiper/3.3.1/swiper.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/PersonalCenter_new.css" rel="stylesheet" type="text/css">

<body>
<div id="container">

    <div class="logoHeader">

            <img src="../../images/10_4.png" alt="">

    </div>
    <div id="wrapper">

            </div>

        </div>

        <ul class="nav">
            <li>

            <li>

            </li>

                    <!--<i class="fa fa-caret-right" aria-hidden="true"></i>-->
                <!--</a>-->
            </div>
            <ul class="goodsList">
                <li class="goods">
                    <div class="imgList">
                        <img class="bgImg" src="../../images/5_2.png" alt="">

                    <p class="goodsName">商品</p>
                    <p class="price">￥89元 <span>已售500</span></p>
                </li>
            </ul>
        </div>
        <a href="javascript:;" class="backTop"><img src="../../images/1_41.jpg" alt=""></a>

<script src="../../scripts/jquery-2.2.2.min.js"></script>
<script src="../../plugs/swiper/3.3.1/swiper.jquery.min.js"></script>
<script src="../../scripts/common.js"></script>
<script>
/*配置轮播图*/
    var mySwiper = new Swiper('.swiper-container', {
        loop: true,
        pagination: '.swiper-pagination',
        autoplay: 2840,
        autoplayDisableOnInteraction: false
    });

    $(".backTop").on("click", function () {
        myScroll.scrollTo(0, 0);
    });
</script>
