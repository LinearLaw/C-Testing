<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../../plugs/fontAwesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../../plugs/swiper/3.3.1/swiper.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/PersonalCenter.css" rel="stylesheet" type="text/css">
    <link href="../../css/common.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="container">
    <!--header-->
    <div class="header">
        <!--logo-->
        <div class="logo">
            <img src="../../images/1_12.png" alt="">
        </div>
        <!--搜索框-->
        <form class="search">
            <input id="search" type="search" placeholder="输入商家、品类、商圈">
            <i class="fa fa-search searchIcon" aria-hidden="true"></i>
        </form>
        <a href="javascript:void(0)" class="fa fa-bell-o position"></a>
    </div>
    <div id="wrapper">
        <!--导航-->
        <ul class="nav">
            <li>
                <a href="javascript:void(0)">
                    <img src="../../images/05.png" alt="">
                    <p>惠生活</p>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <img src="../../images/08.png" alt="">
                    <p>本地购</p>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <img src="../../images/10.png" alt="">
                    <p>品牌购</p>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <img src="../../images/12.png" alt="">
                    <p>积分抢</p>
                </a>
            </li>
        </ul>

        <!--轮播图-->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="../../images/9_02.png"></div>
                <div class="swiper-slide"><img src="../../images/9_02.png"></div>
                <div class="swiper-slide"><img src="../../images/9_02.png"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <!--活动入口-->
        <div id="promotions">
            <div class="promotions1"><img src="../../images/1_13.png" alt=""></div>
            <div class="promotions2"><img src="../../images/1_14.png" alt=""></div>
            <div class="promotions3"><img src="../../images/1_16.png" alt=""></div>
            <div class="promotions4"><img src="../../images/1_17.png" alt=""></div>
        </div>

        <!--轮播图-->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="../../images/9_02.png"></div>
                <div class="swiper-slide"><img src="../../images/9_02.png"></div>
                <div class="swiper-slide"><img src="../../images/9_02.png"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <div class="bargainShop">
            <div class="title">特价商品
                <a href="javascript:void (0)" class="more pullRight">更多
                    <i class="fa fa-caret-right" aria-hidden="true"></i>
                </a>
            </div>
            <div class="goods">
                <a class="leftGoods" href="javascript:void (0)">
                    <div class="goodsImg"><img src="../../images/1_18.png" alt="">
                    </div>
                    <h4 class="title">西贝莜面村</h4>
                    <p class="detail">仅售89元，面面面，89一碗。仅售89元，面面面，89一碗。</p>
                    <div class="price">￥89元</div>
                    <div class="saled pullRight">已售150</div>
                </a>
                <a class="topGoods" href="javascript:void (0)">
                    <div class="goodsImg"><img src="../../images/1_20.png" alt="">
                    </div>
                    <h4 class="title">西贝莜面村</h4>
                    <p class="detail">仅售89元，面面面，89一碗。仅售89元，面面面，89一碗。</p>
                    <div class="price">￥89元</div>
                    <div class="saled pullRight">已售150</div>
                </a>
                <a class="bottomGoods" href="javascript:void (0)">
                    <div class="goodsImg"><img src="../../images/1_21.png" alt="">
                    </div>
                    <h4 class="title">西贝莜面村</h4>
                    <p class="detail">仅售89元，面面面，89一碗。仅售89元，面面面，89一碗。</p>
                    <div class="price">￥89元</div>
                    <div class="saled pullRight">已售150</div>
                </a>
            </div>
        </div>

    </div>

    <ul class="homeButton">
        <li>
            <a href="javascript:void (0)" class="home">
                <i class="fa fa-home" aria-hidden="true"></i>
                <p class="tip">首页</p>
            </a>
        </li>
        <li>
            <a href="javascript:void (0)" class="bank">
                <i class="fa fa-university" aria-hidden="true"></i>
                <p class="tip">银行之家</p>
            </a>
        </li>
        <li>
            <a href="javascript:void (0)" class="local">
                <i class="fa fa-compass" aria-hidden="true"></i>
                <p class="tip">同城圈</p>
            </a>
        </li>
        <li class="checked">
            <a href="javascript:void (0)" class="personalCenter">
                <i class="fa fa-user" aria-hidden="true"></i>
                <p class="tip">个人中心</p>
            </a>
        </li>
    </ul>
</div>

<script src="../../scripts/jquery-2.2.2.min.js"></script>
<script src="../../plugs/swiper/3.3.1/swiper.jquery.min.js"></script>
<script>
    /*配置轮播图*/
    var mySwiper = new Swiper('.swiper-container', {
        loop: true,
        pagination: '.swiper-pagination',
        autoplay: 2840,
        autoplayDisableOnInteraction: false
    })
</script>
</body>
</html>
