<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看订单</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../../plugs/fontAwesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../../plugs/swiper/3.3.1/swiper.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/common.css" rel="stylesheet" type="text/css">
    <link href="../../css/viewOrder.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="container">
    <!--头部-->
    <div class="commonHeader">详情
        <a href="javascript:void (0)" class="fa fa-chevron-left back"></a>
    </div>


    <ul class="nav1">
        <li>
            <a href="javascript:void(0)">
                <span class="home fa fa-home"><span class="num">10</span></span>
                <p class="pay">待付款</p>
            </a>
        </li>
        <li>
            <a href="javascript:void(0)" >
                <span class="fa fa-car"></span>
                <p>待发货</p>
            </a>
        </li>

        <li>
            <a href="javascript:void(0)" >
                <span class="fa fa-trash-o"></span>
                <p>待收货</p>
            </a>
        </li>
        <li class="active">
            <a href="javascript:void(0)">
                <span class="fa fa-archive"></span>
                <p>待评价</p>
            </a>
        </li>
        <li>
            <a href="javascript:void(0)">
                <span class="fa fa-question-circle "></span>
                <p>退款/售后</p>
            </a>
        </li>
    </ul>
    <!--详情-->
    <div class="shop">
        <h4>火把瘾火锅米线 <span class="statu">交易成功</span></h4>
        <ul>
            <li class="detailsMes">
                <div class="detailsImg">
                    <a href="javascript:;"><img src="../../images/1_03.png" style="height: 80px"></a>
                </div>
                <div class="detailsCon">
                    <h3>BLISS CAKE幸福西饼</h3>
                    <p class="address">[价值148元]芒果拿破仑1个，约8寸，方形，下</p>
                    <p  class="num">88积分</p>
                </div>
            </li>
        </ul>
    </div>


    <div class="button pullRight ">
        <input type="button" value="删除订单" id="relation" name="relation">
        <input type="button" value="评价" id="cancel" name="cancel">
    </div>
</div>
</body>
</html>
